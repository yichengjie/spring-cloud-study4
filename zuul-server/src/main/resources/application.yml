spring:
  application:
    name: zuul-server
server:
  port: 5555
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
zuul:
  routes:
#    client-a: /client/**
    # 将所有/client开头的url映射到client-a这个服务中去，
    client-a:
      path: /client/**
      serviceId: client-a
      # 敏感头信息
      sensitiveHeaders: Cookie,Set-Cookie,Autorization,X-Token
  # 重试机制开启
  retryable: true
  # 服务屏蔽，禁止以/client-a/**访问路劲
  ignored-services: client-a
# 禁止ribbon使用eureka,如果设置禁用将找不到微服务client-a
ribbon:
  eureka:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
