spring:
  application:
    name: zuul-server
  datasource:
    # >= 6.x com.mysql.cj.jdbc.Driver
    # <= 5.x com.mysql.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: root
server:
  port: 5555
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
zuul:
  routes:
#    client-a: /client/**
    # 将所有/client开头的url映射到client-a这个服务中去，
    client-a:
      path: /client/**
      serviceId: client-a
      # 敏感头信息
      sensitiveHeaders: Cookie,Set-Cookie,Autorization,X-Token
  # 重试机制开启
  retryable: true
  # 服务屏蔽，禁止以/client-a/**访问路劲
  ignored-services: client-a
# 禁止ribbon使用eureka,如果设置禁用将找不到微服务client-a
ribbon:
  eureka:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

security:
  oauth2:
    client:
      access-token-uri: http://localhost:7777/uua/oauth/token #令牌端点
      user-authorization-uri: http://localhost:7777/uua/oauth/authorize # 授权端点
      client-id: zuul_server # oauth2 客户端id
      client-secret: secret # oauth2客户端密匙
    resource:
      jwt:
        key-value: springcloud123 # 使用对称加密方式，默认算法是HS256
